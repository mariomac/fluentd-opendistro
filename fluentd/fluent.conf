<source>
  type netflow
  tag netflow.event

  # optional parameters
  bind 0.0.0.0
  port 2055
  cache_ttl 6000
  versions [5, 9]
</source>

<match netflow.event>
  @type stdout
</match>

<match netflow.event>
  @type elasticsearch
  host opendistro.flows.svc.cluster.local
  port 9200
  scheme https
  user "admin"
  password "admin"
  ssl_verify false
</match>